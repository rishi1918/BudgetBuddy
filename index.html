<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudgetBuddy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="icon" type="image/png" sizes="32x32" href="../src/original-890b05f26bffa006d49b4c4143703ae9-removebg-preview.png">
<link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Oxanium:wght@200..800&family=Tiny5&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container mt-4">
        <div class="row box mx-md-5 mt-md-4" style="min-height: 90vh;">
            <div class="col-md-6 left-content">  
            
            <h4 class="heading">BudgetBuddy <img src="../src/original-890b05f26bffa006d49b4c4143703ae9-removebg-preview.png" alt="" width="40px"> </h4>
                <div>
                    <button class="newbtn mb-1 p-1">New</button>
                    <h1>Efficient money management <br>& money tracking</h1>
                    <p class="paragray">Take full control of your money and achieve <br> financial stability with <span style="color: #2a82f9;">BudgetBuddy</span></p>
                </div>

                <div class="buttons">
                    <button class="black-btn" onclick="signin()">Sign in</button>
                    <button class="arrow-btn" onclick="login()">Login &#8594;</button>

                </div>
           </div>
            <div class="d-none d-md-block col-md-6 right-content pb-5" >
                <div class="top-right ">
                    <div class="period d-flex align-items-center justify-content-around">
                        <h1 class="ps-3 pt-3 pe-3 " style="color: rgb(0 89 177) ;">$30,452</h1>
                        <button class="datebtn ms-auto me-2"><span class="from">From </span>09-26-2024</button>
                        <button class="datebtn ">To 12-30-2024</button>

                    </div>
                   
                   
                    <p class=" ps-3  paramoney" style="color: rgb(0 89 177) ;">Total money spent for the period</p>
                </div>
                <div class="topbottomright p-5">
                    <div class="  "><span class="whitediv py-1 px-3">Augest 2024</span></div>
                    <div class=" px-1 pt-1 spent-items " style="color: rgb(0 89 177) ;">
                        <span>Total spend ₹2010.99</span>
                        <div class="each-item">
                            <span> ₹520.25</span>
                            <span class="nameofexpense">Food and groceries</span>
                        </div>
                        <div class="each-item">
                            <span>₹800.50</span>
                            <span class="nameofexpense">Rent</span>
                        </div>
                      
                        


                        
                    </div>
                    
                </div>

            </div>
        </div>
      

    </div>

</body>
<script>
   const signin=()=>{
    window.location="../signinpage/signin.html"
   }
   const login=()=>{
    window.location="../signinpage/login.html"
   }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="icon" type="image/png" sizes="32x32" href="../src/original-890b05f26bffa006d49b4c4143703ae9-removebg-preview.png">
<link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Oxanium:wght@200..800&family=Tiny5&display=swap" rel="stylesheet">
<link rel="stylesheet" href="signinstyle.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<div class="containers">
    <div class="row box mx-md-5 mt-md-4">
        <div class="col-md-6 py-5 px-5  " style="min-height: 91vh;">
            <img src="../src/original-890b05f26bffa006d49b4c4143703ae9-removebg-preview.png" alt="" width="40px">
            <h1 class=" heading">Welcome </h1>
            <p class=" signin">Please enter your details to login.</p> 
            <form>
               
                <div class="mb-3">
                  <input type="text" class="w-100 inputs" id="username" placeholder="Username" >
                </div>
                <div class="mb-3">
                    <input type="password" class="w-100 inputs" id="password" placeholder="Password">
                  </div>

                 <p class="text-center text-danger d-none" id="alertfield" style="font-size: 12px;">Please enter both field</p>
                 <p class="text-center text-danger d-none" id="credentialalert" style="font-size: 12px;">Incorrect username or password</p>


                <button type="button"  onclick="login()" class=" login text-center mb-3  w-100">Login</button>

              <!-- google -->
                <button type="button"  class=" mb-3 google text-center w-100 "> <img src="../src/google.png" alt="" width="15px"> Login with Google</button>
                <p class=" signin text-center mb-5 ">Don't have an account? <a href="./signin.html" class="ps-1" style="text-decoration: none;color: #2a82f9;">Sign up</a></p> 

              </form></div>
              <div class="d-none d-md-block col-md-6 rightbglogin">
           
              </div>
     
       </div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    console.log(localStorage.getItem("username"));
    
    const login = () => {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;

    // Hide previous messages
    document.getElementById("alertfield").classList.add("d-none");
    document.getElementById("credentialalert").classList.add("d-none");

    // Check if fields are filled
    if (username && password) {
        // Get stored users from localStorage
        const users = JSON.parse(localStorage.getItem("users")) || [];

        // Check if username and password match any stored user
        const user = users.find(user => user.username === username && user.password === password);

        if (user) {
            localStorage.setItem("currentUser",username)
            window.location = "../home/index.html"; // Redirect after successful login
        } else {
            document.getElementById("credentialalert").classList.remove("d-none");
        }
    } else {
        document.getElementById("alertfield").classList.remove("d-none");
    }
};

</script>
<script src="script.js"></script>
</html>
